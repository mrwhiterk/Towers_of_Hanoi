<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css" />

    <title>Towers of Hanoi</title>
  </head>

  <body>
    <header>
      <h1>Towers of Hanoi</h1>
      <p>Move all the blocks over to 3rd column (Click with your mouse on gray area <strong>above the blocks!</strong>).
        But you cannot place a larger block onto a smaller block.</p>
    </header>

    <div class="grid">
      <div id="tower1"></div>
      <div id="tower2"></div>
      <div id="tower3"></div>
    </div>
    <div class="details">
      <div class="label">Current Item</div>
      <div id="status">-- select block --</div>
    </div>

    <script src="app.js"></script>
  </body>

</html>
