<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css" />

    <title>Towers of Hanoi</title>
  </head>

  <body>
    <header>
      <h1>Towers of Hanoi</h1>
      <p>Move all the blocks over to 3rd column (<strong>Click with your mouse on any area of the column to select top
          piece</strong>).
        But you cannot place a larger block onto a smaller block.</p>
    </header>

    <div class="grid">
      <div id="tower1"></div>
      <div id="tower2"></div>
      <div id="tower3"></div>
    </div>
    <div class="details">
      <div class="controls">
        <button type="button" id="startBtn">Start Game</button>
        <select id="blockSelect">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>

      </div>
      <div class="label">Current Item</div>
      <div id="status">-- select block --</div>
    </div>

    <script src="app.js"></script>
  </body>

</html>
